<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Dados 3D</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      margin: 0;
      padding: 20px;
      color: white;
    }

    .container {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .dice-container {
      width: 200px;
      height: 200px;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.5s ease-out;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: white;
      border: 2px solid #333;
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .dot {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #333;
      box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.4);
    }

    /* Posicionamento das faces do dado */
    .front {
      transform: translateZ(100px);
    }
    .back {
      transform: rotateY(180deg) translateZ(100px);
    }
    .right {
      transform: rotateY(90deg) translateZ(100px);
    }
    .left {
      transform: rotateY(-90deg) translateZ(100px);
    }
    .top {
      transform: rotateX(90deg) translateZ(100px);
    }
    .bottom {
      transform: rotateX(-90deg) translateZ(100px);
    }

    /* Estilizando as faces especÃ­ficas do dado */
    .face-1 {
      justify-content: center;
      align-items: center;
    }
    
    .face-2 .dot:nth-child(1) {
      align-self: flex-start;
      margin-right: auto;
    }
    .face-2 .dot:nth-child(2) {
      align-self: flex-end;
      margin-left: auto;
    }
    
    .face-3 .dot:nth-child(1) {
      align-self: flex-start;
      margin-right: auto;
    }
    .face-3 .dot:nth-child(2) {
      align-self: center;
      margin: auto;
    }
    .face-3 .dot:nth-child(3) {
      align-self: flex-end;
      margin-left: auto;
    }
    
    .face-4 {
      justify-content: space-between;
    }
    .face-4 .dot-column {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
    
    .face-5 .dot-column {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
    .face-5 .dot:nth-child(5) {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .face-6 {
      justify-content: space-between;
    }
    .face-6 .dot-column {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    /* BotÃ£o e placar */
    .button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      outline: none;
    }

    .button:hover {
      background-color: #ff5252;
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.25);
    }

    .button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }

    .scores {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .scores h2 {
      text-align: center;
      margin-top: 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 10px;
    }

    .score-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .score-item {
      padding: 10px 15px;
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
    }

    .score-item span {
      font-weight: bold;
      font-size: 18px;
    }

    .total-score {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .empty-score {
      color: rgba(255, 255, 255, 0.5);
    }

    .rolling {
      animation: rolling 1.5s ease-out;
    }

    @keyframes rolling {
      0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
      25% { transform: rotateX(360deg) rotateY(180deg) rotateZ(90deg); }
      50% { transform: rotateX(720deg) rotateY(360deg) rotateZ(180deg); }
      75% { transform: rotateX(1080deg) rotateY(540deg) rotateZ(270deg); }
      100% { transform: var(--final-rotation); }
    }

    .game-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .reset-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }

    .reset-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .dice-container, .face {
        width: 150px;
        height: 150px;
      }
      
      .front, .back, .right, .left, .top, .bottom {
        transform-origin: center;
      }
      
      .front { transform: translateZ(75px); }
      .back { transform: rotateY(180deg) translateZ(75px); }
      .right { transform: rotateY(90deg) translateZ(75px); }
      .left { transform: rotateY(-90deg) translateZ(75px); }
      .top { transform: rotateX(90deg) translateZ(75px); }
      .bottom { transform: rotateX(-90deg) translateZ(75px); }
      
      .dot {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Jogo de Dados 3D ðŸŽ²</h1>
  
  <div class="game-info">
    <p id="round-info">Rodada 1 de 5</p>
  </div>
  
  <div class="container">
    <div class="game-container">
      <div class="dice-container">
        <div class="cube" id="cube">
          <!-- Face 1 (Um ponto) -->
          <div class="face front face-1">
            <div class="dot"></div>
          </div>
          
          <!-- Face 2 (Dois pontos) -->
          <div class="face back face-2">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          
          <!-- Face 3 (TrÃªs pontos) -->
          <div class="face right face-3">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          
          <!-- Face 4 (Quatro pontos) -->
          <div class="face left face-4">
            <div class="dot-column">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="dot-column">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          
          <!-- Face 5 (Cinco pontos) -->
          <div class="face top face-5">
            <div class="dot-column">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="dot"></div>
            <div class="dot-column">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          
          <!-- Face 6 (Seis pontos) -->
          <div class="face bottom face-6">
            <div class="dot-column">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="dot-column">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
      </div>
      
      <button class="button" id="roll-button">JOGAR DADO</button>
    </div>
    
    <div class="scores">
      <h2>Resultados</h2>
      <ul class="score-list" id="score-list">
        <li class="score-item empty-score"><span>Rodada 1:</span> <span>-</span></li>
        <li class="score-item empty-score"><span>Rodada 2:</span> <span>-</span></li>
        <li class="score-item empty-score"><span>Rodada 3:</span> <span>-</span></li>
        <li class="score-item empty-score"><span>Rodada 4:</span> <span>-</span></li>
        <li class="score-item empty-score"><span>Rodada 5:</span> <span>-</span></li>
      </ul>
      <div class="total-score" id="total-score">Total: 0</div>
      <button class="reset-button" id="reset-button">Reiniciar Jogo</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cube = document.getElementById('cube');
      const rollButton = document.getElementById('roll-button');
      const resetButton = document.getElementById('reset-button');
      const scoreList = document.getElementById('score-list');
      const totalScoreElement = document.getElementById('total-score');
      const roundInfoElement = document.getElementById('round-info');
      
      let currentRound = 1;
      let scores = [0, 0, 0, 0, 0];
      let isRolling = false;
      
      // Mapeamento das rotaÃ§Ãµes para cada resultado do dado
      const rotations = {
        1: 'rotateX(0deg) rotateY(0deg)',       // Frente (1)
        2: 'rotateY(180deg)',                   // TrÃ¡s (2)
        3: 'rotateY(90deg)',                    // Direita (3)
        4: 'rotateY(-90deg)',                   // Esquerda (4)
        5: 'rotateX(90deg)',                    // Topo (5)
        6: 'rotateX(-90deg)'                    // Fundo (6)
      };
      
      function rollDice() {
        if (isRolling || currentRound > 5) return;
        
        isRolling = true;
        rollButton.disabled = true;
        
        // Remover classe de animaÃ§Ã£o anterior
        cube.classList.remove('rolling');
        
        // Aplicar forÃ§a de reset para garantir que a animaÃ§Ã£o seja reiniciada
        void cube.offsetWidth;
        
        // Gerar um nÃºmero aleatÃ³rio entre 1 e 6
        const result = Math.floor(Math.random() * 6) + 1;
        
        // Definir a rotaÃ§Ã£o final com CSS variable
        cube.style.setProperty('--final-rotation', rotations[result]);
        
        // Adicionar classe de animaÃ§Ã£o
        cube.classList.add('rolling');
        
        // Atualizar o placar apÃ³s a animaÃ§Ã£o
        setTimeout(() => {
          scores[currentRound - 1] = result;
          updateScoreBoard();
          
          currentRound++;
          
          if (currentRound <= 5) {
            roundInfoElement.textContent = `Rodada ${currentRound} de 5`;
          } else {
            roundInfoElement.textContent = 'Jogo Finalizado!';
          }
          
          isRolling = false;
          rollButton.disabled = false;
        }, 1600);
      }
      
      function updateScoreBoard() {
        let totalScore = 0;
        
        // Atualizar cada item na lista de pontuaÃ§Ã£o
        scoreList.innerHTML = '';
        
        for (let i = 0; i < 5; i++) {
          const li = document.createElement('li');
          li.className = i < currentRound ? 'score-item' : 'score-item empty-score';
          
          const spanRound = document.createElement('span');
          spanRound.textContent = `Rodada ${i + 1}:`;
          
          const spanScore = document.createElement('span');
          spanScore.textContent = i < currentRound ? scores[i] : '-';
          
          li.appendChild(spanRound);
          li.appendChild(spanScore);
          scoreList.appendChild(li);
          
          if (i < currentRound) {
            totalScore += scores[i];
          }
        }
        
        // Atualizar pontuaÃ§Ã£o total
        totalScoreElement.textContent = `Total: ${totalScore}`;
      }
      
      function resetGame() {
        currentRound = 1;
        scores = [0, 0, 0, 0, 0];
        roundInfoElement.textContent = 'Rodada 1 de 5';
        
        // Resetar o dado para a posiÃ§Ã£o inicial
        cube.classList.remove('rolling');
        cube.style.transform = 'rotateX(0) rotateY(0)';
        
        updateScoreBoard();
      }
      
      // Event listeners
      rollButton.addEventListener('click', rollDice);
      resetButton.addEventListener('click', resetGame);
      
      // Inicializar placar
      updateScoreBoard();
    });
  </script>
</body>
</html>
